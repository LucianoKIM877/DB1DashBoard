<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025년도 국회도서관 원문DB 구축사업 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            padding: 60px 40px;
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        
        .header {
            margin-bottom: 50px;
        }
        
        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .header p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .dashboard-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 40px 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .dashboard-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .dashboard-card:hover::before {
            left: 100%;
        }
        
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            border-color: #667eea;
        }
        
        .dashboard-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            font-weight: bold;
        }
        
        .dashboard-card h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .dashboard-card p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .dashboard-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .dashboard-button:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .footer {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #e9ecef;
        }
        
        .footer p {
            color: #999;
            font-size: 14px;
        }
        
        .time-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            color: #333;
            backdrop-filter: blur(10px);
        }
        
        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            .header h1 {
                font-size: 26px;
            }
            
            .header p {
                font-size: 16px;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .dashboard-card {
                padding: 30px 20px;
            }
            
            .dashboard-icon {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
            
            .dashboard-card h2 {
                font-size: 20px;
            }
        }
        
        /* 애니메이션 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container {
            animation: fadeIn 0.8s ease-out;
        }
        
        .dashboard-card {
            animation: fadeIn 0.8s ease-out;
            animation-delay: 0.2s;
            animation-fill-mode: both;
        }
        
        .dashboard-card:nth-child(2) {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body>
    <div class="time-display" id="timeDisplay"></div>
    
    <div class="container">
        <div class="header">
            <h1>2025년도 국회도서관 원문DB 구축사업</h1>
            <p>실시간 작업 현황 및 관리 대시보드<br>
            원하시는 데이터베이스를 선택해주세요</p>
        </div>
        
        <div class="dashboard-grid">
            <div class="dashboard-card" onclick="openDashboard('db1')">
                <div class="dashboard-icon">Ⅰ</div>
                <h2>원문DB 구축사업 DBⅠ</h2>
                <p>첫 번째 데이터베이스 작업 현황<br>
                작업자 관리 및 진행 상황을 확인하세요</p>
                <button class="dashboard-button">DBⅠ 접속</button>
            </div>
            
            <div class="dashboard-card" onclick="openDashboard('db2')">
                <div class="dashboard-icon">Ⅱ</div>
                <h2>원문DB 구축사업 DBⅡ</h2>
                <p>두 번째 데이터베이스 작업 현황<br>
                작업자 관리 및 진행 상황을 확인하세요</p>
                <button class="dashboard-button">DBⅡ 접속</button>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2025 국회도서관 원문DB 구축사업. All rights reserved.</p>
        </div>
    </div>
    
    <script>
        // 시간 업데이트
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            document.getElementById('timeDisplay').textContent = timeString;
        }
        
        // 대시보드 열기
        function openDashboard(dbType) {
            if (dbType === 'db1') {
                window.open('dashboard_db1.html', '_blank');
            } else if (dbType === 'db2') {
                window.open('dashboard_db2.html', '_blank');
            }
        }
        
        // 키보드 단축키
        document.addEventListener('keydown', function(event) {
            if (event.key === '1') {
                openDashboard('db1');
            } else if (event.key === '2') {
                openDashboard('db2');
            }
        });
        
        // 초기화
        function init() {
            updateTime();
            setInterval(updateTime, 1000);
            
            // 카드 호버 효과 개선
            const cards = document.querySelectorAll('.dashboard-card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px) scale(1.02)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        }
        
        // 페이지 로드시 초기화
        window.addEventListener('DOMContentLoaded', init);
        
        // 우클릭 메뉴 차단
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        // 텍스트 드래그/선택 차단
        document.addEventListener('selectstart', e => e.preventDefault());
        
        // 이미지 드래그 방지
        document.addEventListener('dragstart', e => e.preventDefault());
    </script>
</body>
</html>
